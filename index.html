<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Mello</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400italic,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/application.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="favicon.png">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <header>
        <a id="show_boards" class="button" href="#">Boards</a>
        <a id="title" href="#">mello</a>
      </header>

      <main>
        <!-- board and lists here -->
        <div id="boards">
          <h2>All Boards</h2>
          <a class="board" href="#">Title</a>
          <a id="new_board" class="board" href="#"> Create New Board</a>
        </div>

        <div id="lists">
          <h4 id="project_name">Project Name</h4>
          <div class="list" href="#">
            <h5>Title:</h5>
            <div class="card">
              <h6>stuff</h6>
              <p>Tags:</p>
              <p>C:</p>
            </div>
            <a class="add_card" href="#">Add a card...</a>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="text/x-handlebars" id="boards_template">
    <div id="boards">
      <h2>All Boards</h2>
      {{#each boards}}
        <a class="board" href="#">{{boards.title}}</a>
      {{/each}}
      <a id="new_board" class="board" href="#">Create New Board</a>
    </div>
  </script>

  <script type="text/x-handlebars" id="lists_template">
    <div id="lists">
      <h4 id="project_name" href="#">{{title}}</h4>
      {{#each lists}}
        <div class="lists" href="#">
          <h5 class="list_title">{{id}}</h5>
          {{> cardsPartial cards}}
          <a class="add_card" href="#">Add a card...</a>
        </div>
      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" id="card_in_list_template">
    {{#each cards}}
      <div class="card">
        <p>{{id}}</p>

        {{#if tags}}
          <p><b>Tags:</b>
            {{#each tags}}
            <span>{{.}}</span>
            {{/each}}
          </p>
        {{/if}}

        {{#if comments}}
          <span>C: {{comments.length}}</span>
        {{/if}}
      </div>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="card_modal_template">
    <div id="card_modal">

    </div>
    <div id="card_modal_bg"></div>
  </script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<!-- Backbone javascripts -->
  <script src="javascripts/app.js"></script>
</body>
</html>
