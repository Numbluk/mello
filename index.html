<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Mello</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400italic,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/application.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="favicon.png">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <header>
        <a id="show_boards" class="button" href="#">Boards</a>
        <a id="title" href="#">mello</a>
      </header>

      <main>

        <!-- board and lists here -->
        <div id="boards"></div>
        <div id="lists"></div>

      </main>
    </div>
  </div>

  <div id="card_modal">

  </div>
  <div id="card_modal_bg"></bg>

  <script type="text/x-handlebars" id="boards_template">
      <h2>All Boards</h2>
      {{#each boards}}
        <a class="board" href="#">
          {{.}}
          <div class="remove"></div>
        </a>
      {{/each}}
      <div id="create_board" class="board" href="#"><h6 id="create_board_title">New Board</h6></div>
  </script>

  <script type="text/x-handlebars" id="lists_template">
    {{#showLists board_title card_list}}
    {{/showLists}}
    <input id="create_list" type="text" placeholder="Add a list...">
  </script>


  <script type="text/x-handlebars" id="card_in_list_template">
    {{#each cards}}
      <div class="card">
        <p>{{id}}</p>

        {{#if tags}}
          <p><b>Tags:</b>
            {{#each tags}}
            <span>{{.}}</span>
            {{/each}}
          </p>
        {{/if}}

        {{#if comments}}
          <span>C: {{comments.length}}</span>
        {{/if}}
      </div>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="card_modal_template">
    <div id="card_modal">

    </div>
    <div id="card_modal_bg"></div>
  </script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<!-- Backbone javascripts -->

<script src="javascripts/views/board_list.js"></script>
<script src="javascripts/models/card.js"></script>
<script src="javascripts/collections/list.js"></script>
<script src="javascripts/views/lists.js"></script>
<script src="javascripts/app.js"></script>
</body>
</html>
